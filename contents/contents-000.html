<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hicsters: Contents Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/contents.css">
</head>
<body>
    <div id="header"></div>
    <div class="scroll-track">
        <div class="scroll-bar"></div>
    </div>
    <main>
        <div class="top">
            <div class="thumb"></div>
            <div class="info">
                <div class="contents-title">
                    <p></p>
                </div>
                <ul>
                    <li class="info-divider"></li>
                    <li class="info-value">
                        <p class="writer lable">Hiccuped by</p>
                        <p class="writer value"></p>
                    </li>
                    <li class="info-value">
                        <p class="theme lable">About</p>
                        <p class="theme value"></p>
                    </li>
                    <li class="info-divider"></li>
                    <li class="info-value">
                        <p class="format lable">Format</p>
                        <p class="format value"></p>
                    </li>
                    <li class="info-value">
                        <p class="date lable">Dated</p>
                        <p class="date value"></p>
                    </li>
                    <li class="info-value">
                        <p class="font lable">Font</p>
                        <div class="font value">
                            <p class="font-type">
                                San-Serif
                            </p>
                            <div class="toggle">
                                <div class="toggle-inner"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body">
            <ul class="writing">
                <li class="text">
                </li>
            </ul>
            <div id="hicster-contact" data-id="hicster-00"></div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="/components/header/header.js"></script>
    <script src="/components/footer/footer.js"></script>  
    <script src="/components/hicster-contact/hicster-contact.js"></script>  
    <script src="/scripts/contents.js"></script> 
    <script src="/scripts/contents-data.js"></script> 
    <script src="/scripts/common.js"></script>
</body>
</html>
