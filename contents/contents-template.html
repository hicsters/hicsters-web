<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hicsters: Contents Title</title>
    <!-- Font preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://hangeul.pstatic.net" crossorigin>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet" crossorigin>
    <!-- CSS -->
    <link rel="preload" href="/css/contents.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/contents.css"></noscript>
    <script src="/scripts/contents-data.js" defer></script>
    <script src="/scripts/common.js" defer></script>
    <!-- Thumbnail -->
    <meta name="description" content="하염없이 딸꾹거리는 사람들, Hiccsters입니다.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Hiccsters">
    <meta property="og:title" content="Hiccsters">
    <meta property="og:description" content="하염없이 딸꾹거리는 사람들, Hiccsters입니다.">
    <meta property="og:url" content="https://hicsters.com/">
    <meta property="og:image" content="https://hicsters.com/images/thumb/thumb-og.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Hiccsters 썸네일">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Hiccsters">
    <meta name="twitter:description" content="하염없이 딸꾹거리는 사람들, Hiccsters입니다.">
    <meta name="twitter:image" content="https://hicsters.com/images/thumb/thumb-og.png">
</head>
<body>
    <div id="header"></div>
    <div class="scroll-track">
        <div class="scroll-bar"></div>
    </div>
    <main>
        <div class="top">
            <div class="thumb">
            </div>
            <div class="info">
                <div class="contents-title">
                    <p></p>
                </div>
                <ul>
                    <li class="info-divider"></li>
                    <li class="info-value">
                        <p class="writer lable">Hiccuped by</p>
                        <p class="writer value"></p>
                    </li>
                    <li class="info-value">
                        <p class="theme lable">About</p>
                        <p class="theme value"></p>
                    </li>
                    <li class="info-value series-num">
                        <p class="series-num lable">Series No.</p>
                        <div class="series-num value dropdown" id="customDropdown">
                            <div class="dropdown-toggle"></div>
                            <div class="dropdown-options"></div>
                        </div>
                    </li>
                    <li class="info-divider"></li>
                    <li class="info-value">
                        <p class="format lable">Format</p>
                        <p class="format value"></p>
                    </li>
                    <li class="info-value">
                        <p class="date lable">Dated</p>
                        <p class="date value"></p>
                    </li>
                    <li class="info-value">
                        <p class="font lable">Font</p>
                        <div class="font value">
                            <p class="font-type">
                                San-Serif
                            </p>
                            <div class="toggle">
                                <div class="toggle-inner"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body">
            <!-- 콘텐츠가 여기에 주입됩니다 -->
            <div id="hicster-contact"></div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="/scripts/contents.js" defer></script>
    <script src="/components/head/head.js" defer></script>
    <script src="/components/header/header.js" defer></script>
    <script src="/components/footer/footer.js" defer></script>
    <script src="/components/hicster-contact/hicster-contact.js" defer></script>
</body>
</html>
