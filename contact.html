<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hicsters: Contact</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" href="/images/favicon/favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="alternate icon" href="/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="mask-icon" href="/images/favicon/favicon.svg" color="#000000">    
</head>
<body>
    <div id="header"></div>
    <main role="main" aria-label="콘택트 페이지">
        <div class="letter-button" aria-hidden="true">
            <div data-svg="letter-button" role="img" aria-label="편지 단추 이미지"></div>
            <div class="letter-line"></div>
        </div>
        <div class="contact-info">
            <ul class="copy" role="list" aria-label="연락처 소개">
                <li>
                    <p>Would</p>
                    <p>You</p>
                </li>
                <li>
                    <p>Like</p>
                    <div class="md">
                        <div data-svg="icons/icon-parenthesis" role="img" aria-label="괄호 열기"></div>
                        <p class="sm">우리가 궁금해요?</p>
                        <div class="end" data-svg="icons/icon-parenthesis" role="img" aria-label="괄호 닫기"></div>
                    </div>
                    <p>to</p>
                </li>
                <li>
                    <p>Contact</p>
                    <p>Us?</p>
                </li>
            </ul>
            <ul class="email" role="list" aria-label="이메일 정보">
                <li>
                    <p>e-mail</p>
                </li>
                <li>
                    <p id="emailAddress">marooenads@gmail.com</p>
                    <div class="link">
                        <a href="#none" id="sendEmail" role="button" aria-label="이메일 보내기">Send</a>
                        <a href="#none" id="copyEmail" role="button" aria-label="이메일 주소 복사">Copy</a>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <div id="footer" role="contentinfo"></div>
    <script src="/components/header/header.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/scripts/contact.js"></script>
    <script src="/scripts/common.js"></script>
</body>
</html>
