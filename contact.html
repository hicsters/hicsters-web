<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hicsters: Contact</title>
    <!-- Font preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://hangeul.pstatic.net" crossorigin>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet" crossorigin>
    <!-- CSS - 동기 로드로 FOUC 방지 -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/components/header/header.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
    <script src="/components/head/head.js" defer></script>
    <!-- Thumbnail -->
    <meta name="description" content="Hiccsters에 연락하고 싶으신가요? 이메일을 통해 문의해주세요.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Hiccsters">
    <meta property="og:title" content="Hiccsters">
    <meta property="og:description" content="하염없이 딸꾹거리는 사람들, Hiccsters입니다.">
    <meta property="og:url" content="https://hicsters.com/">
    <meta property="og:image" content="https://hicsters.com/images/thumb/thumb-og.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Hiccsters 썸네일">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Hiccsters">
    <meta name="twitter:description" content="하염없이 딸꾹거리는 사람들, Hiccsters입니다.">
    <meta name="twitter:image" content="https://hicsters.com/images/thumb/thumb-og.png">
</head>
<body>
    <div id="header"></div>
    <main role="main" aria-label="콘택트 페이지">
        <div class="letter-button" aria-hidden="true">
            <div data-svg="letter-button" role="img" aria-label="편지 단추 이미지"></div>
            <div class="letter-line"></div>
        </div>
        <div class="contact-info">
            <ul class="copy" role="list" aria-label="연락처 소개">
                <li>
                    <p>Would</p>
                    <p>You</p>
                </li>
                <li>
                    <p>Like</p>
                    <div class="md">
                        <div data-svg="icons/icon-parenthesis" role="img" aria-label="괄호 열기"></div>
                        <p class="sm">우리가 궁금해요?</p>
                        <div class="end" data-svg="icons/icon-parenthesis" role="img" aria-label="괄호 닫기"></div>
                    </div>
                    <p>to</p>
                </li>
                <li>
                    <p>Contact</p>
                    <p>Us?</p>
                </li>
            </ul>
            <ul class="email" role="list" aria-label="이메일 정보">
                <li>
                    <p>e-mail</p>
                </li>
                <li>
                    <p id="emailAddress">marooenads@gmail.com</p>
                    <div class="link">
                        <a href="#none" id="sendEmail" role="button" aria-label="이메일 보내기">Send</a>
                        <a href="#none" id="copyEmail" role="button" aria-label="이메일 주소 복사">Copy</a>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <div id="footer" role="contentinfo"></div>
    <script src="/components/header/header.js" defer></script>
    <script src="/components/footer/footer.js" defer></script>
    <script src="/scripts/contact.js" defer></script>
    <script src="/scripts/common.js" defer></script>
</body>
</html>
